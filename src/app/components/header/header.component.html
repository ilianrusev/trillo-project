<header class="header">
  <img src="assets/img/logo.png" alt="logo" class="logo" />

  <form class="search">
    <input type="text" class="search__input" placeholder="Search hotels" />
    <button class="search__button">
      <svg class="search__icon">
        <use xlink:href="assets/img/sprite.svg#icon-magnifying-glass"></use>
      </svg>
    </button>
  </form>
  <nav class="user-nav">
    <div class="user-nav__icon-box">
      <svg class="user-nav__icon">
        <use xlink:href="assets/img/sprite.svg#icon-bookmark"></use>
      </svg>
      <span class="user-nav__notification">7</span>
    </div>

    <div class="user-nav__icon-box">
      <svg class="user-nav__icon">
        <use xlink:href="assets/img/sprite.svg#icon-chat"></use>
      </svg>
      <span class="user-nav__notification">14</span>
    </div>

    <div class="user-nav__user">
      <img src="assets/img/me.JPG" alt="user" class="user-nav__user-photo" />
      <span class="user-nav__username">Iliyan</span>
    </div>
  </nav>
</header>
